<!doctype html>
<html lang="en" dir="ltr" ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title> Raspberry pi name badge </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="ViewController as vm" ng-style="{
    background: vm.data.background,
    color: vm.data.color,
    marginTop: vm.data.marginTop
  }" ng-click="vm.touch()">
    <div role="main">
      <img ng-if="vm.data.image" ng-src="{{ vm.data.image }}" height="{{ vm.data.height }}" alt="">
      <p ng-if="vm.data.text && !vm.touched" ng-bind="vm.data.text"></p>
      <p ng-if="vm.data.touch && vm.touched" ng-bind="vm.data.touch"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
