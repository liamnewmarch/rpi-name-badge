<!doctype html>
<html lang="en" dir="ltr" ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title> Raspberry pi name badge </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="ViewController as vm">
    <div role="main">
      <p class="now-playing">
        <span ng-hide="vm.data.spotify.state === 'paused'"> Now playing </span>
        <span ng-show="vm.data.spotify.state === 'paused'"> Last listened to </span>
      </p>
      <p class="track"><strong> {{ vm.data.spotify.track }} </strong></p>
      <p class="artist"> by <strong> {{ vm.data.spotify.artist }} </strong></p>
      <p class="album"> from <strong> {{ vm.data.spotify.album }} </strong></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
